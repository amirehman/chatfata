type User {
    id: ID!
    name: String!
    email: String!
    username: String!
    avatar: String
    created_at: DateTime!
    updated_at: DateTime!
    info: UserInfo @hasOne
    recipes: [Recipe] @belongsToMany
    allrecipes: [Recipe] @belongsToMany
    draftrecipes: [Recipe] @belongsToMany
    roles: [Role] @hasMany
    social: [UserSocialmedia] @belongsToMany
}

type UserInfo {
    id: ID!
    about: String!
    youtube: String!
    user: User @belongsTo
}

type Role {
    id: ID!
    name: String!
    user: [User] @belongsToMany
}

type UserSocialmedia {
    id: ID!
    link: String!
    user: [User] @hasOne
    media: Socialmedia @belongsTo
}

type Socialmedia {
    id: ID!
    name: String!
    icon: String!
    usersocialmedia: UserSocialmedia @belongsTo
}



type Ingredient {
    id: ID!
    title: String!
    slug: String!
    excerpt: String
    body: String
    image: String
    category: Boolean
    recipes: [Recipe] @belongsToMany
}

type Meal {
    id: ID!
    title: String!
    slug: String
    image: String
    recipes: [Recipe] @belongsToMany
}

type Recipe {
    id: ID!
    title: String!
    slug: String!
    excerpt: String
    body: String
    difficulty: String!
    prep_time: String
    image: String
    video: String
    ingredient_note: String
    seo_title: String
    meta_description: String
    meta_keywords: String
    status: String
    featured: Boolean
    order: Int
    created_at: String
    image: String!
    images: [Media] @hasMany
    meals: [Meal] @belongsToMany
    categories: [Ingredient] @belongsToMany
    author: User @belongsTo
    steps: [Preparation] @hasMany
    ingredients: [Recipeingredient] @hasMany
    notes: [Recipeingredientnote] @hasMany
}

type Media {
    id: ID!
    name: String
    file: String!
    mime_type: String
    mime_type: String
    recipe_id: Int
    user: User @belongsTo
    recipe: User @belongsTo
    user_id: Int!
    status: Int
    order: Int
    created_at: String
    updated_at: String
}

type Recipeingredient {
    id: ID!
    amount: String!
    note: String
    ingredient: Ingredient @belongsTo
}

type Recipeingredientnote {
    id: ID!
    title: String
    body: String!
}

type Preparation {
    id: ID!
    step: String!
}

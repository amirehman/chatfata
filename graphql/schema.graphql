type User {
    id: ID!
    name: String!
    email: String!
    username: String!
    created_at: DateTime!
    updated_at: DateTime!
    info: UserInfo @hasOne
    recipes: [Recipe] @belongsToMany
}

type UserInfo {
    id: ID!
    about: String!
    youtube: String!
    username: String!
    user: User @belongsTo
}

type Ingredient {
    id: ID!
    title: String!
    slug: String!
    excerpt: String
    body: String
    image: String!
    category: Boolean
    recipes: [Recipe] @belongsToMany
}

type Meal {
    id: ID!
    title: String!
    slug: String!
    image: String!
    recipes: [Recipe] @belongsToMany
}

type Recipe {
    id: ID!
    title: String!
    slug: String!
    excerpt: String
    body: String
    difficulty: String!
    prep_time: String
    image: String
    video: String
    ingredient_note: String
    seo_title: String
    meta_description: String
    meta_keywords: String
    status: String
    featured: Boolean
    order: Int
    created_at: String
    image: String!
    meals: [Meal] @belongsToMany
    categories: [Ingredient] @belongsToMany
    author: User @belongsTo
    steps: [Preparation] @hasMany,
    ingredients: [Recipeingredient] @hasMany
    notes: [Recipeingredientnote] @hasMany
}

type Recipeingredient {
    id: ID!
    amount: String!
    note: String
    ingredient: Ingredient @belongsTo
}

type Recipeingredientnote {
    id: ID!
    title: String
    body: String!
}

type Preparation {
    id: ID!
    step: String!
}
